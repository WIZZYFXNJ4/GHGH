
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRSOLRUGGER WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MRSOLRUGGER WebApp</h1>
    <div id="userInfo">Loading user info...</div>

    <section>
      <h2>Login & Activation</h2>
      <input type="text" id="licenseKey" placeholder="Enter License Key"/>
      <button onclick="activate()">Activate</button>
    </section>

    
      <section id="featureSection" style="display:none;">
  <h2>Features</h2>
  <div class="button-grid">
    <button onclick="sendCmd('launch_token')">🚀 Launch Token</button>
    <button onclick="sendCmd('start_pump')">📈 Start Pumping</button>
    <button onclick="sendCmd('trading_wallets')">👛 Trading Wallets</button>
    <button onclick="sendCmd('fake_metrics')">📊 Add Fake Metrics</button>
    <button onclick="sendCmd('wallet_balances')">💼 Wallet Balances</button>
    <button onclick="sendCmd('generate_wallets')">⚙️ Generate Wallets</button>
    <button onclick="sendCmd('vanity_wallet')">🎭 Vanity Wallet</button>
    <button onclick="sendCmd('transfer_sol')">💸 Transfer SOL</button>
    <button onclick="sendCmd('recover_sol')">♻️ Recover SOL</button>
    <button onclick="sendCmd('fund_wallets')">💳 Fund Wallets</button>
    <button onclick="sendCmd('sell_subwallets')">💣 Sell All Subwallets</button>
    <button onclick="sendCmd('sell_specific')">🎯 Sell Specific Wallet</button>
    <button onclick="sendCmd('sell_all')">🧨 Sell All Wallets</button>
    <button onclick="sendCmd('sell_percent_all')">📤 Sell % from All</button>
    <button onclick="sendCmd('dump')">💀 Dump All Raydium</button>
    <button onclick="sendCmd('exit')">⛔ Exit</button>
  </div>
  <input type="text" id="walletAddress" placeholder="Destination Wallet Address"/>
</section>

    </section>

    <section>
      <h2>Support</h2>
      <p>Need help? DM <strong>@mrsolrugger</strong> on Telegram.</p>
    </section>
  </div>

  <script>
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe.user;
    document.getElementById("userInfo").innerText =
      `User: ${user?.first_name} (@${user?.username || 'unknown'}) | ID: ${user?.id}`;

    function activate() {
      const key = document.getElementById("licenseKey").value;
      if (key === "dXqmZtBvNpRkWaJuEyCMRSOLRUG" || key === "wisdom244") {
        alert("✅ License Key Validated");
        document.getElementById("featureSection").style.display = "block";
      } else {
        alert("❌ Invalid License Key");
      }
    }

    function sendCmd(command) {
      const data = {
        command,
        wallet: document.getElementById("walletAddress")?.value || null,
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
